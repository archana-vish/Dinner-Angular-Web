

   <body>
    <div class="wrapper profile-page">
		<div class="header header-filter" style="background-image: url('assets/img/feast.jpg');"></div>

		<div class="main main-raised">
			<div class="profile-content">
	            <div class="container">
					<div class="row">
							<form class="form-horizontal" name="signupForm" ng-submit="signup()" novalidate>
								<div class="card-signup header-primary text-center">
									<h4>Sign Up</h4>
									<div class="social-line">
										<div class="checkbox">
                                            <label>
                                                <input type="checkbox" id="profile" name="profile" checked="false" onclick="changePlaceHolder();"> Register as a chef
                                            </label>
                                        </div>
									</div>
									
								</div>
								
								<div class="content">
                                    
                                    <div class="input-group" >
                                        <span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
                                        <div ng-class="{ 'has-error' : signupForm.firstname.$error.required && !signupForm.firstname.$pristine }">
                                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name..."  ng-model="signup.firstName" required>
                                            <span ng-show="signupForm.firstname.$error.required && !signupForm.firstname.$pristine" class="help-block">Your First name is required.</span>
                                        </div>
									</div>
                                    <div class="input-group" >
                                        <span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
                                        <div ng-class="{ 'has-error' : signupForm.lastname.$error.required && !signupForm.lastname.$pristine }">
                                            <input type="text"  class="form-control" id="lastname" name="lastname"  placeholder="Last Name..."  ng-model="signup.lastname" required>
                                            <span ng-show="signupForm.lastname.$error.required && !signupForm.lastname.$pristine" class="help-block">Your last name is required.</span>
                                        </div>
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                                        <div  ng-class="{ 'has-error' : signupForm.emailid.$error.required || signupForm.emailid.$error.email && !signupForm.emailid.$pristine  }">
										  <input type="email" class="form-control" id="emailid" name="emailid"  placeholder="Email..."  ng-model="signup.emailid" required>
                                          <span ng-show="signupForm.emailid.$error.required && !signupForm.emailid.$pristine" class="help-block">Please enter a valid email id</span>
                                        </div>
									</div>

									<div class="input-group" >
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                                        <div ng-class="{ 'has-error' : signupForm.pwd.$error.required && !signupForm.pwd.$pristine }">
                                            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password..."  ng-model="signup.pwd" required />
                                            <span ng-show="signupForm.pwd.$error.required && !signupForm.pwd.$pristine" class="help-block">Your password is required.</span>
                                        </div>
									</div>
                                    
                                    <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">location_on</i>
										</span>
                                        <div ng-class="{ 'has-error' : signupForm.zipcode.$error.required && !signupForm.zipcode.$pristine }">
                                            <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Collection location"  ng-model="signup.zipcode" required>
                                            <span ng-show="signupForm.zipcode.$error.required && !signupForm.zipcode.$pristine" class="help-block">Please enter a zipcode.</span>
                                        </div>
									</div>
                                    
                                    <div class="input-group" >
										<span class="input-group-addon">
											<i class="material-icons">local_phone</i>
										</span>
                                        <div ng-class="{ 'has-error' : signupForm.contactno.$error.required && !signupForm.contactno.$pristine }">
										  <input type="text" class="form-control" id="contactno" name="contactno"placeholder="Contact Number..."  ng-model="signup.contactno" required>
                                          <span ng-show="signupForm.contactno.$error.required && !signupForm.contactno.$pristine" class="help-block">Your contact number is required.</span>
                                        </div>
									</div>
								</div>
								<div class="form-group footer text-center">
									<button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid">Get Started</button>
								</div>
							</form>
	                </div>

	            </div>
	        </div>
		</div>

    </div>
</body>
        <script src="assets/js/material-kit.js" type="text/javascript"></script>
        <script type="text/javascript">
            function changePlaceHolder() {
                if (document.getElementById('profile').checked) {
                    $("#zipcode").attr("placeholder", "Collection location");
                } else {
                   $("#zipcode").attr("placeholder", "Pickup location");
                }
            }
        </script>
