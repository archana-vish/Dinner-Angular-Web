 <!-- include header -->
<div class="wrapper">
        <div class="header header-filter" style="background-image: url('assets/img/feast.jpg');"></div>

        <div class="main main-raised">
            <div class="profile-content">
                <div class="container"  ng-controller="MenuController">
                    <div class="col-xs-12" ng-if="!showItems">
                        <h3>{{message}}</h3>
                    </div>
                    <div class="row" ng-if="showItems">
                            <form class="form myform" method="" action="">
                                <div class="card-signup header-primary text-center">
                                    <h4>Menu of the day! </h4>
                                    <div class="social-line text-right">
                                         <label>
                                           
                                        </label>
                                    </div>
                                </div>
                                <div class="content">
                                    <br>
                                    <div class="col-sm-12 text-right">
                                        <input id="sortby" type="text" placeholder="Quick search for..." ng-model="sortby" >
                                    </div>
                                    <!-- Dish tab -->
                                    <div ng-if="menuItems.length === 0">
                                        <h4 class="title"> No items in Menu..
                                    </div>
                                    <span ng-model="chefid"></span>
                                    <div ng-repeat="items in menuItems | filter:chefid | filter: sortby" ng-init="dish = items.dishes">
                                      <div class="col-sm-12">
                                        <div class=" media col-sm-3">
                                            <a ui-sref="app.dishdetail({id: dish._id})">
                                               <img class="media-object media-left media-middle img-responsive img-padded-top"  ng-src={{imgURL+dish.image}}>
                                            </a>
                                        </div>
                                        <div class="col-sm-7">
                                            <h4 class="title"> {{dish.name}}
                                                <span class="label label-success label-center">{{dish.cuisine}}</span> 
                                                <span class="label label-success label-center">{{dish.price|currency}}</span>
                                                <span class="label label-success label-center">{{items.chef.firstname}}</span>
                                            <!-- Star rating -->
                                            <!--div ng-controller="RatingController as rating" class="container">
                                                 <star-rating ng-model="rating.rating2" readonly="rating.isReadonly"></star-rating>
                                            </div-->
                                            <h6 class="text-danger">{{dish.allergy}}</h6>
                                            
                                            <p>{{dish.description}}
                                                <a class="btn btn-warning btn-xs" ui-sref="app.dishdetail({id: dish._id})">More &raquo;</a> </p>
                                        </div>
                                        <div class="col-sm-2 text-left">
                                            <br>
                                            <button class="btn btn-round btn-sm btn-warning" ng-click="removeFromMenu(items._id)" ng-model="dishIndex">
                                                <i class="material-icons">remove_circle</i> Remove from today's menu</button>
                                            <br>
                                            <button class="btn btn-round btn-sm btn-warning" ui-sref="app.editdish({id: dish._id})"> 
                                                <i class="material-icons">create</i> Edit this dish</button>
                                        </div>
                                    </div>
                                    <br>
                                </div>
                                    
                                </div>
                            </form>
                    </div>

                </div>
            </div>
        </div>

    </div>
